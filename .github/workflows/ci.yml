name: CI

on: push

jobs:
  package:
    name: Run App Deployer
    runs-on: ubuntu-latest
    steps:
      - uses: corva-ai/app-deployer@79fadd0d76f2f4bb8ab36b1d2c83fe4d603248bb
        with:
          api-url: ${{ secrets.API_URL }}
          api-key: ${{ secrets.API_KEY }}
          app-key: corva.sample-app-deployer
          notes: Sample App Deployment
          skip-analysis: false
          skip-testing: false
