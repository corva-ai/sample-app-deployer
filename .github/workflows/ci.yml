name: CI

on: push

jobs:
  package:
    name: Run App Deployer
    runs-on: ubuntu-latest
    steps:
      - uses: corva-ai/app-deployer@c001e408f65669e73b3310e1ced447fccaa573bc
        with:
          api-url: ${{ secrets.CORVA_API_URL }}
          api-key: ${{ secrets.CORVA_API_KEY }}
          app-key: corva.sample-app-deployer
          notes: Sample App Deployment
          skip-analysis: false
          skip-testing: false
